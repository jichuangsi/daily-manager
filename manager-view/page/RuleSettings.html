<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/util.js"></script>
		<script type="text/javascript" src="../js/page/RuleSettings.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
	</head>
	<style>
		.widths {
			width: 300px;
		}
	</style>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small layui-btn layui-btn-normal" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<fieldset class="layui-elem-field">
					<legend>考勤定位设置：</legend>
					<div class="layui-field-box layui-col-md7">
						<fieldset class="layui-elem-field">
							<legend>位置范围规则：</legend>
							<div class="layui-field-box">
								<form class="layui-form" autocomplete="off" lay-filter="test">
									<div class="layui-form-item">
										<div class="layui-inline">
											<label class="layui-form-label">有效经度</label>
											<div class="layui-input-inline" style="width: 100px;">
												<input type="text" name="lng" autocomplete="off" class="layui-input">
											</div>
											<div class="layui-form-mid">-</div>
											<div class="layui-input-inline" style="width: 100px;">
												<input type="text" name="lat" autocomplete="off" class="layui-input">
											</div>
											<label class="layui-form-label">有效纬度</label>
											<div class="layui-input-inline" style="width: 100px;">
												<input type="text" name="price_min" autocomplete="off" class="layui-input">
											</div>
											<div class="layui-form-mid">-</div>
											<div class="layui-input-inline" style="width: 100px;">
												<input type="text" name="price_max" autocomplete="off" class="layui-input">
											</div>
											<div class="layui-input-inline" style="width: 100px;">
												<span class="layui-btn layui-btn-normal" id="map">获取经纬度</span>
											</div>
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">偏差度数：</label>
										<div class="layui-input-block widths">
											<input type="text" name="className" class="layui-input" autocomplete="off" lay-verify="required">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">wifi名称：</label>
										<div class="layui-input-block widths">
											<input type="text" name="className" class="layui-input" autocomplete="off" lay-verify="required">
										</div>
									</div>
									<div class="layui-form-item">
										<div class="layui-input-block">
											<button class="layui-btn layui-btn-normal" lay-submit lay-filter="add" type="submit">立即提交</button>
											<button type="reset" class="layui-btn layui-btn-primary">重置</button>
										</div>
									</div>
								</form>
							</div>
						</fieldset>
					</div>

				</fieldset>
				<blockquote class="layui-elem-quote layui-quote-nm">经度每隔0.00001度，距离相差约1米；</blockquote>
				<blockquote class="layui-elem-quote layui-quote-nm">纬度每隔0.00001度，距离相差约1.1米；</blockquote>
			</div>
		</div>
		<script>
		</script>
	</body>

</html>
