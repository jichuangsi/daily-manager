<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>考勤列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/util.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/page/CheckWorkAttendance.js"></script>
	</head>
	<style type="text/css">
		.layui-btn {
			background: #04A3FF;
		}
	</style>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<fieldset class="layui-elem-field">
				<legend>考勤列表</legend>
				<div class="layui-field-box">
					<div class="layui-row" id="name">
						<form class="layui-form layui-col-md12">
							<div class="layui-input-inline">
								<input type="text" name="name" placeholder="姓名" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-input-inline" id="allDept">
								<select name="roleDept" id="roleDept" lay-filter="roleDept">
								</select>
							</div>
							<div class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></div>
						</form>
					</div>
					<table id="demo" lay-filter="demo"></table>
				</div>
			</fieldset>
		</div>
		<script type="text/html" id="operation">
			<div>正常打卡时间:上午8：30</div>
		</script>
		<script type="text/html" id="colorStatus">
			{{# if(d.stuas2=='0'){ }}
			<div style="color: #00FF00;">正常</div>
			{{# }else if(d.stuas2=='1'){ }}
			<div style="color:#FFFF00;">考勤异常</div>
			{{# }else if(d.stuas2=='2'){ }}
			<div style="color: #FF0000;">缺勤</div>
			{{# } }}
		</script>
	</body>

</html>
