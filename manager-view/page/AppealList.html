<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/xadmin.css">
		<link rel="stylesheet" href="../lib/layui/css/layui.css" media="all">
		<script src="../lib/js/jquery.min.js"></script>
		<script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../js/xadmin.js"></script>
		<script type="text/javascript" src="../js/util.js"></script>
		<script type="text/javascript" src="../js/Configuration.js"></script>
		<script type="text/javascript" src="../js/page/AppealList.js"></script>
	</head>
	<style type="text/css">
		.layui-btn {
			background: #04A3FF;
		}
		
		.layui-form-select dl dd.layui-this {
			background-color: #1E9FFF;
		}
		
		.toast-success {
			background-color: #04A3FF !important;
		}
		
		#info {
			display: none;
			margin-top: 10px;
		}
		#img .h3{
			line-height: 300px;
			text-align: center;
		}
		#img img{
			margin-left: 45px;
			width: 45%;
			height: 45%;
		}
	</style>

	<body>
		<div class="x-nav">
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right;" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<fieldset class="layui-elem-field">
					<legend>考勤申诉列表</legend>
					<div class="layui-field-box">
						<div class="layui-row">
							<form class="layui-form layui-col-md12">
								<div class="layui-input-inline">
									<input type="text" name="name" placeholder="姓名" autocomplete="off" class="layui-input">
								</div>
								<div class="layui-input-inline">
									<select name="statusId" lay-verify="required" lay-filter="setStatus">
										<option value="-1">审核状态</option>
										<option value="2">已审核</option>
										<option value="1">待审核</option>
									</select>
								</div>
								<div class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></div>
							</form>
						</div>
						<table id="demo" lay-filter="demo"></table>
					</div>
				</fieldset>
			</div>
		</div>
		<script type="text/html" id="operation">
			<span class="layui-btn-sm layui-btn">同意</span>
			<span class="layui-btn-sm layui-btn">驳回</span>
		</script>
		<script type="text/html" id="details">
			<span class="layui-btn-sm layui-btn" onclick="dept()">查看详情</span>
		</script>
		<script>
			function dept() {
				index = layer.open({
					type: 1,
					area: ['80%', '80%'],
					anim: 2,
					title: '申诉详情(图片)',
					maxmin: true,
					shadeClose: true, //点击遮罩关闭
					content: $('#info')
				});
			}
		</script>
	</body>
	<div id="info" class="layui-fluid">
		<div class="layui-fluid" id="img">
			
		</div>
	</div>

</html>
